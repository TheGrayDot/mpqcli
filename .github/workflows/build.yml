  build_windows:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run cmake
        run: cmake -Bbuild
      
      - name: Dir build
        run: dir build
      
      - name: Display CMakeCache.txt
        run: type build/CMakeCache.txt

      - name: Compile project
        run: make

      - name: Check mpqcli version
        run: ./build/bin/mpqcli version
