name: Build

on:
  push:
    branches:
      - "*"

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Create build directory
        run: mkdir build; cd build

      - name: Run cmake
        run: cmake ..

      - name: Compile
        run: make

      - name: Check build
        run: ./bin/mpqcli --version
